<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaptureMart - Your AI-Ready Content Collection Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="https://www.the-aop.org/" class="logo">
                    <img src="images/logo.png" alt="CaptureMart Logo" height="40px">
                    <span style="color: black;">The Association of Photographers</span>
                </a>
                <div class="nav-links">
                    <a href="https://www.captureapp.xyz/" class="nav-link">About</a>
                </div>
                <div class="buttons">
                    <a href="#" class="btn btn-outline">Log in</a>
                    <a href="#" class="btn btn-primary" style="min-width: 100px;">Sign up</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1 class="page-title">Your AI-Ready Content Collection Platform</h1>
            <p class="page-desc">Browse through our curated collection of high-quality AI-ready content from trusted providers</p>
        </div>
    </section>

    <section class="collection">
        <div class="container">
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Tell AI what data you need.">
                <span class="search-icon">üîç</span>
            </div>
            
            <div class="dataset-grid" id="dataset-container">
        <!-- Dataset cards will be dynamically inserted here -->
        <div class="loading">Loading datasets...</div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Powered by Capture</p>
        </div>
    </footer>

    <script src="collections.js"></script>
</body>
</html>
